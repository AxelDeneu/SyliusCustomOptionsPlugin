imports:
    - vendor/sylius/sylius/behat.yml.dist
    - tests/Behat/Resources/suites.yml

default:
    extensions:
        FriendsOfBehat\ContextServiceExtension:
            imports:
                - vendor/sylius/sylius/src/Sylius/Behat/Resources/config/services.xml
                - tests/Behat/Resources/services.xml

        FriendsOfBehat\SymfonyExtension:
            kernel:
                class: AppKernel
                path: tests/Application/app/AppKernel.php
                bootstrap: vendor/autoload.php

        Lakion\Behat\MinkDebugExtension:
            directory: etc/build
            clean_start: false
            screenshot: true

        Behat\MinkExtension:
                    files_path: "%paths.base%/src/Sylius/Behat/Resources/fixtures/"
                    base_url: "http://localhost:8080/"
                    default_session: symfony
                    javascript_session: chrome
                    sessions:
                        symfony:
                            symfony: ~
                        chrome:
                            selenium2:
                                browser: chrome
                                capabilities:
                                    browserName: chrome
                                    browser: chrome
                                    version: ""
                                    marionette: null # https://github.com/Behat/MinkExtension/pull/311
                                    chrome:
                                        switches:
#                                            - "start-fullscreen"
#                                            - "start-maximized"
                                            - "no-sandbox"
                        firefox:
                            selenium2:
                                browser: firefox
                    show_auto: false
