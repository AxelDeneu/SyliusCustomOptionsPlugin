sylius_grid:
    grids:
        brille24_admin_customer_option_grid:
            driver:
                name: doctrine/orm
                options:
                    class: Brille24\CustomerOptionsPlugin\Entity\CustomerOptions\CustomerOption
            fields:
                code:
                    type: string
                    label: brille24.menu.admin.customer_options.code
                type:
                    type: string
                    label: brille24.menu.admin.customer_options.type
                required:
                    type: twig
                    label: brille24.menu.admin.customer_options.required
                    options:
                        template: SyliusUiBundle:Grid/Field:enabled.html.twig
            filters:
                code:
                    type: string
                    label: brille24.menu.admin.customer_options.code
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete