brille24_customer_options_admin:
    resource: |
        alias: brille24.customer_option
        section: admin
        templates: SyliusAdminBundle:Crud
        except: ['show']
        redirect: update
        grid: brille24_admin_customer_option_grid
        permission: true
        vars:
            all:
                header: brille24.ui.customer_options.name
                subheader: brille24.menu.admin.customer_options.subheader
                templates:
                    form: Brille24CustomerOptionsPlugin:CustomerOption:_form.html.twig
            index:
                icon: cube
    type: sylius.resource