imports:
    - { resource: "config.yml" }

parameters:
    locale: en_US

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file

doctrine:
    dbal:
        dbname: "sylius_customerOptions_test"

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: error

swiftmailer:
    disable_delivery: true
    logging: true
    spool:
        type: file
        path: "%kernel.cache_dir%/spool"

sylius_theme:
    sources:
        test: ~